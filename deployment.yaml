apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-demo
  template:
    metadata:
      labels:
        app: nodejs-demo
    spec:
      containers:
      - name: nodejs-demo
        image: nodejs-k8s-demo:latest
        imagePullPolicy: Never  # Add this line - tells K8s to use local image only
        ports:
        - containerPort: 8080